name: git
version: "2.42.0"
description: "Distributed version control system"
homepage: "https://git-scm.com/"

environments:
  macos:
    install: "brew install git"
    check: "which git"
    dependencies: []

  ubuntu:
    install: "sudo apt-get update && sudo apt-get install -y git"
    check: "which git"
    dependencies: []

  fedora:
    install: "sudo dnf install -y git"
    check: "which git"
    dependencies: []

  alpine:
    install: "apk add --no-cache git"
    check: "which git"
    dependencies: []
